<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
     const body =document.body;


     const heading=document.createElement("h1");
     heading.innerHTML="WELCOME";
     body.append(heading);

     //creating div and injecting into body
     const div=document.createElement("div");
     div.innerHTML="This is an editable text";

     div.id="edit";
     body.append(div);

    //  WHEN USER CLICK ON DIV 

    document.getElementById("edit").addEventListener("click",()=>{
        div.contentEditable="true";//it will make the content inside the div editable
    })

    /*whenever user click away from the div ,
    save the content inside local storage*/

        

    document.getElementById("edit",()=>{
        "editable div",document.getElementById("edit").innerHTML;
        //saving content inside local storage
    })
        
        </script>
</body>
</html>
